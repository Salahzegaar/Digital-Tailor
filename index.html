<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الخياط الرقمي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg-start: #fdfbf7;
        --color-bg-end: #f3eae0;
        --color-primary: #7c3aed; /* Violet 600 */
        --color-primary-rgb: 124, 58, 237;
        --color-text-heading: #3C3633;
        --color-text-body: #605853;
        --color-text-body-rgb: 96, 88, 83;
        --color-surface-rgb: 255, 255, 255;
        --color-border-rgb: 229, 231, 235;
      }

      html[data-theme='dark'] {
        --color-bg-start: #1a1a1a;
        --color-bg-end: #111111;
        --color-primary: #a78bfa; /* Violet 400 */
        --color-primary-rgb: 167, 139, 250;
        --color-text-heading: #f3f4f6;
        --color-text-body: #9ca3af;
        --color-text-body-rgb: 156, 163, 175;
        --color-surface-rgb: 31, 29, 39;
        --color-border-rgb: 55, 65, 81;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Cairo', sans-serif;
        background-color: var(--color-bg-start);
        background-image: linear-gradient(145deg, var(--color-bg-start) 0%, var(--color-bg-end) 100%);
        transition: background-color 0.3s ease;
      }
      
      @keyframes scale-in {
        0% { transform: scale(0.95); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-scale-in {
        animation: scale-in 0.2s ease-out forwards;
      }

      @keyframes fade-in-up {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }

      /* Image Filters */
      .filter-none { filter: none; }
      .filter-vintage { filter: sepia(0.6) contrast(1.1) brightness(0.9) saturate(1.2); }
      .filter-bw { filter: grayscale(1); }
      .filter-saturated { filter: saturate(1.5); }
      .filter-cool { filter: contrast(1.1) brightness(1.05) hue-rotate(-15deg); }
      .filter-warm { filter: sepia(0.3) contrast(1.1) brightness(1) saturate(1.1); }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(var(--color-border-rgb), 0.2);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(var(--color-text-body-rgb), 0.4);
        border-radius: 10px;
      }

      /* Primary Color Overrides (works for both themes) */
      .text-red-800, .text-red-900, .hover\:text-red-700:hover, .hover\:text-red-800:hover { color: var(--color-primary); }
      .border-red-800, .hover\:border-red-800\/80:hover { border-color: var(--color-primary); }
      .border-red-300 { border-color: rgba(var(--color-primary-rgb), 0.4); }
      .border-red-800\/20 { border-color: rgba(var(--color-primary-rgb), 0.2); }
      .bg-red-800, .hover\:bg-red-800:hover { background-color: var(--color-primary); }
      .bg-red-800\/10 { background-color: rgba(var(--color-primary-rgb), 0.1); }
      .bg-red-200\/50 { background-color: rgba(var(--color-primary-rgb), 0.15); }
      .shadow-red-900\/30 { box-shadow: 0 10px 15px -3px rgba(var(--color-primary-rgb), 0.2); }
      .hover\:bg-red-100\/60:hover { background-color: rgba(var(--color-primary-rgb), 0.1); }
      .focus\:ring-red-800:focus { --tw-ring-color: var(--color-primary) !important; }
      
      /* Specific hover for main button */
      .hover\:bg-red-700:hover { background-color: color-mix(in srgb, var(--color-primary) 90%, #fff 10%); }
      html[data-theme='dark'] .hover\:bg-red-700:hover { background-color: color-mix(in srgb, var(--color-primary) 90%, #000 10%); }


      /* Dark Theme Overrides */
      html[data-theme='dark'] body,
      html[data-theme='dark'] .text-stone-900,
      html[data-theme='dark'] .text-stone-800,
      html[data-theme='dark'] .text-stone-700 {
        color: var(--color-text-heading);
      }
      html[data-theme='dark'] .text-stone-600,
      html[data-theme='dark'] .text-stone-500 {
        color: var(--color-text-body);
      }
      html[data-theme='dark'] .border-stone-300\/70 { border-color: rgba(var(--color-border-rgb), 0.7); }
      html[data-theme='dark'] .border-stone-400\/50 { border-color: rgba(var(--color-border-rgb), 0.5); }
      html[data-theme='dark'] .bg-white\/50 { background-color: rgba(var(--color-surface-rgb), 0.5); }
      html[data-theme='dark'] .bg-stone-100\/50 { background-color: rgba(var(--color-surface-rgb), 0.5); }
      html[data-theme='dark'] .bg-stone-200\/50 { background-color: rgba(var(--color-surface-rgb), 0.7); }
      html[data-theme='dark'] .hover\:bg-stone-300\/70:hover { background-color: rgba(var(--color-border-rgb), 0.7); }
      html[data-theme='dark'] .disabled\:bg-stone-400\/50:disabled { background-color: rgba(75, 85, 99, 0.5); }
      html[data-theme='dark'] .disabled\:text-stone-600:disabled { color: #9ca3af; }
      html[data-theme='dark'] .bg-white\/80 { background-color: rgba(var(--color-surface-rgb), 0.8); }

    </style>
